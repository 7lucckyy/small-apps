<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Join the Mercado Connect Waiting List</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">

<section class="user-login section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="block">
					<div class="image align-self-center">
						<img class="img-fluid" src="images/waiting.jpg" alt="waiting-list">
					</div>
					<div class="content text-center">
						<div class="logo">
							<a href="index.html"><img src="images/logo.png" alt=""></a>
						</div>
						<div class="title-text">
							<h3>Join the Waiting List</h3>
							<p>Be the first to know when we launch! Sign up as a vendor or artisan.</p>
						</div>
						<form action="#">
							<input class="form-control main" type="text" placeholder="Your Name" required>
							<input class="form-control main" type="email" placeholder="Email Address" required>
							<input class="form-control main" type="text" placeholder="Business Name (if applicable)" required>
							<select class="form-control main" required>
								<option value="">Select Business Type</option>
								<option value="vendor">Vendor</option>
								<option value="artisan">Artisan</option>
							</select>
							<button class="btn btn-main-md">Join Waiting List</button>
						</form>
						<div class="new-acount">
							<p>By signing up, you agree to our <a href="privacy-policy.html">Terms and Conditions.</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
